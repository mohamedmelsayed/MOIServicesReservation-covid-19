<mat-card>
    <h1>{{location.name}}</h1>
    <div *ngFor="let serv of statistics">
    <table>
            <tr>
                    <th>الخدمة</th>
                    <th>{{serv.servicename}}</th><br>
        
                </tr>
                <tr>
                        <th>محجوز</th>
                        <th>{{serv.count}}</th><br>
        
                </tr>
                <tr>
                        <th>الحد الأقصى</th>
                        <th>{{serv.maxapps}}</th><br>
        
                </tr>
    </table>
       

    </div>
    <div>
            <h2>الحجز</h2>
        <button *ngFor="let serv of services" (click)="routeto(serv)"> حجز خدمة {{serv.name }} </button>

    </div>
    <div>
                <h2>الإستعلام</h2>

        <button *ngFor="let serv of services" (click)="verify(serv)">  تحقق من الحجز {{serv.name }} </button>

    </div>


</mat-card>
