<mat-card>
  <h1>حجز الخدمات - {{ reserve.locationname }}</h1>
  <h2>خدمة {{ reserve.name }}</h2>

  <table>
    <tr>
      <th>موعد الحجز</th>
      <td>
            <mat-form-field >
                    <input
                    
                    matInput
                    [matDatepicker]="date2"
                    [(ngModel)]="request.dateofapp"
                  />
                  <mat-datepicker-toggle matSuffix [for]="date2"></mat-datepicker-toggle>
                  <mat-datepicker #date2></mat-datepicker>
            </mat-form-field>
           
      </td>
      <td>
        <button (blur)="showReservations()">بحث</button>
      </td>
    </tr>
    <tr>
      <th>إسم المواطن رباعي</th>
      <td><input [(ngModel)]="request.fullname" style="width: 400px" /></td>
    </tr>
    <tr>
      <th>رقم الهاتف</th>
      <td>
        <input
          [(ngModel)]="request.phonenumber"
          type="number"
          onkeypress="return event.charCode >= 48"
        />249+
      </td>
    </tr>
    <tr>
      <th>الرقم الوطني</th>
      <td>
        <input
          [(ngModel)]="request.nationalnumber"
          type="number"
          onkeypress="return event.charCode >= 48"
        />
      </td>
    </tr>
    <button (click)="save()">تقديم</button>
  </table>
</mat-card>
<mat-card *ngIf="statistics.length>0">
  <h2>{{reserve.locationname}}</h2>
  <div *ngFor="let serv of statistics">
  <table>
          <tr>
                  <th>الخدمة</th>
                  <th>{{serv.servicename}}</th><br>
      
              </tr>
              <tr>
                      <th>محجوز</th>
                      <th>{{serv.count}}</th><br>
      
              </tr>
              <tr>
                      <th>الحد الأقصى</th>
                      <th>{{serv.maxapps}}</th><br>
      
              </tr>
  </table>
     

  </div>
  

</mat-card>
